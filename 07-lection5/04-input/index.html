<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./input.css" />
    </head>
    <body>
        <div class="text-input">
            <label class="text-input__label">Default</label>
            <div class="text-input__input">
                <input type="text" class="text-input__field" field="field" />
            </div>
            <div class="text-input__state">
                <div class="text-input__control"></div>
            </div>
        </div>
        <div class="text-input">
            <label class="text-input__label">Success</label>
            <div class="text-input__input">
                <input
                    type="text"
                    class="text-input__field text-input__field_success"
                    field="Success"
                />
                <div class="text-input__icon text-input_success"></div>
            </div>
            <div class="text-input__state">
                <div class="text-input__control"></div>
            </div>
        </div>
        <div class="text-input">
            <label class="text-input__label">Error</label>
            <div class="text-input__input">
                <input
                    type="text"
                    class="text-input__field text-input_invalid"
                    field="Error"
                />
                <div class="text-input__icon text-input_invalid"></div>
            </div>
            <div class="text-input__state">
                <div class="text-input__control"></div>
            </div>
        </div>
    </body>
</html>
