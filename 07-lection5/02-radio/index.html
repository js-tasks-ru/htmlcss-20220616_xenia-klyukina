<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./radio.css" />
    </head>
    <body>
        <label class="radio">
            <input type="radio" class="radio__input" name="radio-button" />
            <div class="radio__state">
                <div class="radio__control">
                    <svg
                        class="radio__icon"
                        width="18" 
                        height="18"
                        viewBox="0 0 18 18"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <rect width="18" height="18" rx="9" />
                    </svg>
                </div>
                <div class="radio__title">Default</div>
            </div>
        </label>
        <label class="radio">
            <input
                type="radio"
                checked
                class="radio__input"
                name="radio-button"
            />
            <div class="radio__state">
                <div class="radio__control">
                    <svg
                        class="radio__icon"
                        width="18"
                        height="18"
                        viewBox="0 0 18 18"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <rect width="18" height="18" rx="9" />
                    </svg>
                </div>
                <div class="radio__title">Selected</div>
            </div>
        </label>
        <label class="radio">
            <input type="radio" disabled class="radio__input" />
            <div class="radio__state">
                <div class="radio__control"></div>
                <div class="radio__title">Disabled</div>
            </div>
        </label>
    </body>
</html>
